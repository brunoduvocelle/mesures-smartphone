<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENSORY BLACK BOX v9.1 - FULL NETWORK</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --border: #222;
            --accent: #00ff9d;
            --text: #ffffff;
            --label: #888888;
            --warn: #ff9d00;
            --axis-x: #ff4444;
            --axis-y: #44ff44;
            --axis-z: #4444ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Mono', 'Consolas', monospace;
            margin: 0;
            padding: 10px;
            padding-bottom: 50px;
            font-size: 10px;
            user-select: none;
            overflow-x: hidden;
        }

        h1 { color: var(--accent); text-align: left; font-size: 14px; margin: 0 0 10px 0; letter-spacing: 2px; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* --- COMPASS MODULE --- */
        .compass-module {
            grid-column: span 2;
            background: linear-gradient(145deg, #151515, #080808);
            border: 1px solid var(--border);
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .compass-viz { width: 80px; height: 80px; position: relative; margin-right: 20px; flex-shrink: 0; }
        .compass-ring { 
            width: 100%; height: 100%; border: 2px solid #333; border-radius: 50%; 
            position: relative; will-change: transform;
        }
        .needle-n { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); width: 4px; height: 35px; background: var(--axis-x); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); z-index: 2; }
        .needle-s { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); width: 4px; height: 35px; background: #ddd; clip-path: polygon(0% 0%, 100% 0%, 50% 100%); z-index: 2; }
        .cl-n { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); color: var(--axis-x); font-weight: bold; }
        
        .compass-data { display: flex; flex-direction: column; justify-content: center; }
        .compass-val { font-size: 32px; font-weight: bold; color: #fff; line-height: 1; }
        .compass-card { color: var(--accent); font-size: 14px; letter-spacing: 3px; margin-top: 5px; font-weight: bold; }

        /* --- CARDS --- */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-radius: 2px;
            min-height: 60px;
        }
        .card.full { grid-column: span 2; }
        .label { color: var(--label); font-size: 8px; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; }
        
        .xyz-container { display: flex; flex-direction: column; gap: 2px; }
        .xyz-row { display: grid; grid-template-columns: 10px 1fr 1fr 1fr; align-items: center; gap: 2px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .axis-label { font-weight: bold; font-size: 8px; }
        .val-cur { color: #fff; font-size: 10px; font-family: 'Consolas'; }
        .val-avg { color: var(--accent); font-size: 9px; opacity: 0.7; }
        .val-max { color: var(--warn); font-size: 9px; text-align: right; }

        .single-val { font-size: 16px; font-weight: bold; color: var(--accent); margin: 2px 0; }
        .sub-text { font-size: 8px; color: var(--label); white-space: pre-wrap; line-height: 1.3; }

        .bar-bg { width: 100%; height: 3px; background: #222; margin-top: 4px; border-radius: 2px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; }

        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .blink { animation: blinker 1.5s linear infinite; color: var(--accent); }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div style="font-size: 40px;">ðŸš€</div>
        <div class="blink" style="margin-top:20px; font-weight:bold;">CLIQUER POUR ACTIVER LES CAPTEURS</div>
    </div>

    <h1>SENSORY BLACK BOX v9.1</h1>

    <div class="compass-module">
        <div class="compass-viz">
            <div class="cl-n">N</div>
            <div class="compass-ring" id="ui-ring">
                <div class="needle-n"></div><div class="needle-s"></div>
            </div>
        </div>
        <div class="compass-data">
            <div class="label">CAP MAGNÃ‰TIQUE</div>
            <div class="compass-val" id="ui-heading">---Â°</div>
            <div class="compass-card" id="ui-cardinal">---</div>
            <div id="ui-tilt" style="font-size: 9px; color: #666; margin-top: 5px;">TILT: --</div>
        </div>
    </div>

    <div class="dashboard" id="grid"></div>

    <video id="hidden-cam" autoplay playsinline muted style="display:none;"></video>
    <canvas id="lux-canvas" width="30" height="30" style="display:none;"></canvas>

<script>
{
    class DataEngine {
        constructor(bufferSize = 30) {
            this.bufferSize = bufferSize;
            this.reset();
        }
        reset() {
            this.data = {
                x: { cur: 0, buf: [], max: 0 },
                y: { cur: 0, buf: [], max: 0 },
                z: { cur: 0, buf: [], max: 0 },
                s: { cur: 0, buf: [], max: 0 }
            };
        }
        update(x, y = null, z = null) {
            if (y !== null && z !== null) {
                this._push('x', x); this._push('y', y); this._push('z', z);
            } else {
                this._push('s', x);
            }
        }
        _push(key, val) {
            const d = this.data[key];
            d.cur = val;
            d.buf.push(val);
            if (d.buf.length > this.bufferSize) d.buf.shift();
            if (Math.abs(val) > Math.abs(d.max)) d.max = val;
        }
        getStats(key) {
            const d = this.data[key];
            const avg = d.buf.reduce((a, b) => a + b, 0) / d.buf.length || 0;
            return { cur: d.cur, avg: avg, max: d.max };
        }
    }

    const metrics = [
        { id: 'accel', name: "AccÃ©l. (inc. G)", unit: "m/sÂ²", type: 'xyz' },
        { id: 'gyro', name: "Gyroscope", unit: "rad/s", type: 'xyz' },
        { id: 'mag', name: "MagnÃ©tomÃ¨tre", unit: "ÂµT", type: 'xyz' },
        { id: 'gps_pos', name: "Position GPS", unit: "", type: 'text', full: true },
        { id: 'gps_data', name: "DonnÃ©es GPS", unit: "", type: 'gps_split' },
        { id: 'lux', name: "LuminositÃ© (Cam)", unit: "Lux", type: 'single', bar: true },
        { id: 'net', name: "RÃ©seau AvancÃ©", unit: "", type: 'text' },
        { id: 'battery', name: "Batterie", unit: "%", type: 'single', bar: true },
        { id: 'prox', name: "ProximitÃ©", unit: "cm", type: 'single' },
        { id: 'baro', name: "Pression", unit: "hPa", type: 'single' },
        { id: 'memory', name: "MÃ©moire JS", unit: "MB", type: 'single', bar: true },
        { id: 'touch', name: "Toucher Force", unit: "pts", type: 'text' }
    ];

    const engines = {};
    const fmt = (v) => (v || 0).toFixed(2);

    const grid = document.getElementById('grid');
    metrics.forEach(m => {
        engines[m.id] = new DataEngine();
        const card = document.createElement('div');
        card.className = `card ${m.full ? 'full' : ''}`;
        let html = `<div class="label"><span>${m.name}</span> <span style="font-size:7px; opacity:0.5">${m.unit}</span></div>`;

        if (m.type === 'xyz') {
            html += `<div class="xyz-container">
                ${['x', 'y', 'z'].map(ax => `
                    <div class="xyz-row">
                        <div class="axis-label" style="color:var(--axis-${ax})">${ax.toUpperCase()}</div>
                        <div class="val-cur" id="${m.id}-${ax}-cur">0.0</div>
                        <div class="val-avg" id="${m.id}-${ax}-avg">0.0</div>
                        <div class="val-max" id="${m.id}-${ax}-max">0.0</div>
                    </div>`).join('')}
            </div>`;
        } else if (m.type === 'single') {
            html += `<div class="single-val" id="${m.id}-s-cur">--</div>
                     <div class="sub-text">AVG: <span id="${m.id}-s-avg">--</span> | MAX: <span id="${m.id}-s-max">--</span></div>
                     ${m.bar ? `<div class="bar-bg"><div class="bar-fill" id="${m.id}-bar"></div></div>` : ''}`;
        } else if (m.type === 'gps_split') {
            html += `<div style="display:flex; justify-content:space-between;">
                        <div><div class="single-val" id="gps-alt">0</div><div class="sub-text">ALT (m)</div></div>
                        <div style="text-align:right"><div class="single-val" id="gps-spd">0</div><div class="sub-text">VIT (km/h)</div></div>
                     </div>`;
        } else {
            html += `<div class="single-val" id="${m.id}-text" style="font-size:10px; margin-top:5px; white-space:pre-wrap;">--</div>`;
        }
        card.innerHTML = html;
        grid.appendChild(card);
    });

    let smoothHeading = 0;
    const alpha = 0.15;

    const updateUI = () => {
        metrics.forEach(m => {
            const eng = engines[m.id];
            if (m.type === 'xyz') {
                ['x', 'y', 'z'].forEach(ax => {
                    const s = eng.getStats(ax);
                    document.getElementById(`${m.id}-${ax}-cur`).innerText = fmt(s.cur);
                    document.getElementById(`${m.id}-${ax}-avg`).innerText = fmt(s.avg);
                    document.getElementById(`${m.id}-${ax}-max`).innerText = fmt(s.max);
                });
            } else if (m.type === 'single') {
                const s = eng.getStats('s');
                document.getElementById(`${m.id}-s-cur`).innerText = (m.id==='battery')?Math.round(s.cur):fmt(s.cur);
                document.getElementById(`${m.id}-s-avg`).innerText = fmt(s.avg);
                document.getElementById(`${m.id}-s-max`).innerText = fmt(s.max);
                if(m.bar) document.getElementById(`${m.id}-bar`).style.width = Math.min((s.cur/(m.id==='lux'?500:100))*100, 100) + "%";
            }
        });
        requestAnimationFrame(updateUI);
    };

    const start = async () => {
        document.getElementById('start-overlay').remove();

        window.addEventListener('deviceorientation', (e) => {
            let heading = e.webkitCompassHeading || (360 - e.alpha);
            let delta = heading - smoothHeading;
            if (delta > 180) delta -= 360; if (delta < -180) delta += 360;
            smoothHeading += delta * alpha;
            const finalH = (smoothHeading + 360) % 360;

            document.getElementById('ui-ring').style.transform = `rotate(${-finalH}deg)`;
            document.getElementById('ui-heading').innerText = Math.round(finalH) + "Â°";
            document.getElementById('ui-cardinal').innerText = ["N", "NE", "E", "SE", "S", "SO", "O", "NO"][Math.round(finalH / 45) % 8];
            document.getElementById('ui-tilt').innerText = `TILT: ${Math.round(e.beta)}Â° / ${Math.round(e.gamma)}Â°`;
        }, true);

        window.addEventListener('devicemotion', (e) => {
            const a = e.accelerationIncludingGravity || {x:0, y:0, z:0};
            engines.accel.update(a.x, a.y, a.z);
            const r = e.rotationRate || {alpha:0, beta:0, gamma:0};
            engines.gyro.update(r.alpha, r.beta, r.gamma);
        });

        navigator.geolocation.watchPosition(p => {
            document.getElementById('gps_pos-text').innerText = `${p.coords.latitude.toFixed(6)}, ${p.coords.longitude.toFixed(6)}\nPrÃ©cision: Â±${Math.round(p.coords.accuracy)}m`;
            document.getElementById('gps-alt').innerText = Math.round(p.coords.altitude || 0);
            document.getElementById('gps-spd').innerText = Math.round((p.coords.speed || 0) * 3.6);
        }, null, {enableHighAccuracy:true});

        // Gestion RÃ‰SEAU CORRIGÃ‰E
        setInterval(() => {
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
            const type = conn.type || "Inconnu"; // DÃ©tecte 'wifi', 'cellular', etc.
            const latStart = Date.now();
            fetch('https://www.google.com/generate_204', { mode: 'no-cors', cache: 'no-store' }).then(() => {
                const ping = Date.now() - latStart;
                document.getElementById('net-text').innerText = `Source: ${type.toUpperCase()}\nClasse: ${conn.effectiveType?.toUpperCase() || 'N/A'}\nDÃ©bit: ${conn.downlink || 0} Mbps\nPing: ${ping}ms`;
            });
            if(performance.memory) engines.memory.update(performance.memory.usedJSHeapSize/1048576);
        }, 3000);

        if(navigator.getBattery) {
            const b = await navigator.getBattery();
            const updateB = () => engines.battery.update(b.level*100);
            updateB(); b.addEventListener('levelchange', updateB);
        }

        window.addEventListener('touchstart', (e) => {
            document.getElementById('touch-text').innerText = `Points: ${e.touches.length}\nForce: ${e.touches[0].force.toFixed(2)}`;
        });

        initLux();
        updateUI();
    };

    const initLux = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
            const v = document.getElementById('hidden-cam'); v.srcObject = s;
            const ctx = document.getElementById('lux-canvas').getContext('2d');
            setInterval(() => {
                if(v.readyState===4) {
                    ctx.drawImage(v,0,0,30,30);
                    const d = ctx.getImageData(0,0,30,30).data;
                    let l=0; for(let i=0; i<d.length; i+=4) l+=(d[i]+d[i+1]+d[i+2])/3;
                    engines.lux.update(l/(d.length/4));
                }
            }, 1000);
        } catch(e){}
    };

    document.getElementById('start-overlay').onclick = async () => {
        if(typeof DeviceOrientationEvent?.requestPermission==='function') {
            await DeviceOrientationEvent.requestPermission();
            await DeviceMotionEvent.requestPermission();
        }
        start();
    };
}
</script>
</body>
</html>
