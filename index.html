<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENSORY BLACK BOX v8.5 - AUTO</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --border: #222;
            --accent: #00ff9d;
            --text: #ffffff;
            --label: #888888;
            --warn: #ff9d00;
            --axis-x: #ff4444;
            --axis-y: #44ff44;
            --axis-z: #4444ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Mono', 'Consolas', monospace;
            margin: 0;
            padding: 10px;
            padding-bottom: 20px;
            font-size: 10px;
            user-select: none;
            overflow-x: hidden;
        }

        h1 { color: var(--accent); text-align: left; font-size: 14px; margin: 0 0 10px 0; letter-spacing: 2px; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* --- BOUSSOLE HAUTE PRÉCISION --- */
        .compass-module {
            grid-column: span 2;
            background: linear-gradient(145deg, #151515, #0a0a0a);
            border: 1px solid var(--border);
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border-radius: 4px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        .compass-viz { width: 90px; height: 90px; position: relative; margin-right: 20px; flex-shrink: 0; }
        .compass-ring { 
            width: 100%; height: 100%; border: 2px solid #333; border-radius: 50%; 
            position: relative; will-change: transform;
        }
        .needle-n { position: absolute; top: 8px; left: 50%; transform: translateX(-50%); width: 3px; height: 37px; background: var(--axis-x); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .needle-s { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 3px; height: 37px; background: #fff; clip-path: polygon(0% 0%, 100% 0%, 50% 100%); }
        .center-dot { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 6px; height: 6px; background: var(--accent); border-radius: 50%; border: 2px solid var(--bg); }

        /* --- CARDS --- */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-radius: 2px;
        }
        .label { color: var(--label); font-size: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        .xyz-container { display: flex; flex-direction: column; gap: 2px; }
        .xyz-row { display: grid; grid-template-columns: 12px 1fr 1fr 1fr; align-items: center; gap: 4px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .axis-label { font-weight: bold; font-size: 8px; }
        .val-cur { color: #fff; font-size: 11px; }
        .val-avg { color: var(--accent); font-size: 9px; opacity: 0.8; }
        .val-max { color: var(--warn); font-size: 9px; text-align: right; }

        .single-val { font-size: 18px; font-weight: bold; color: var(--accent); margin: 2px 0; }
        .sub-text { font-size: 8px; color: var(--label); }

        /* --- OVERLAYS --- */
        #interaction-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="interaction-overlay">
        <div style="color: var(--accent); font-size: 14px; font-weight: bold; margin-bottom: 10px;">SYSTEM READY</div>
        <div style="color: #fff; font-size: 10px;">TAP TO ACTIVATE SENSORS</div>
    </div>

    <h1>SENSORY BLACK BOX <span style="color:#555">v8.5</span></h1>

    <div class="compass-module">
        <div class="compass-viz">
            <div class="compass-ring" id="ui-ring">
                <div class="needle-n"></div>
                <div class="needle-s"></div>
                <div class="center-dot"></div>
            </div>
        </div>
        <div style="flex-grow: 1;">
            <div class="label">True Bearing (Filtered)</div>
            <div id="ui-heading" style="font-size: 32px; font-weight: bold; color: #fff;">---°</div>
            <div id="ui-cardinal" style="color: var(--accent); font-size: 14px; letter-spacing: 2px;">---</div>
            <div id="ui-status" style="font-size: 8px; color: #555; margin-top: 5px;">SENSOR IDLE</div>
        </div>
    </div>

    <div class="dashboard" id="grid"></div>

    <video id="hidden-cam" autoplay playsinline muted style="display:none;"></video>
    <canvas id="lux-canvas" width="30" height="30" style="display:none;"></canvas>

<script>
{
    class DataEngine {
        constructor(bufferSize = 60) {
            this.bufferSize = bufferSize;
            this.reset();
        }
        reset() {
            this.data = {
                x: { cur: 0, buf: [], max: 0 },
                y: { cur: 0, buf: [], max: 0 },
                z: { cur: 0, buf: [], max: 0 },
                s: { cur: 0, buf: [], max: 0 }
            };
        }
        update(x, y = null, z = null) {
            if (y !== null && z !== null) {
                this._push('x', x); this._push('y', y); this._push('z', z);
            } else {
                this._push('s', x);
            }
        }
        _push(key, val) {
            const d = this.data[key];
            d.cur = val;
            d.buf.push(val);
            if (d.buf.length > this.bufferSize) d.buf.shift();
            if (Math.abs(val) > Math.abs(d.max)) d.max = val;
        }
        getStats(key) {
            const d = this.data[key];
            const avg = d.buf.reduce((a, b) => a + b, 0) / d.buf.length || 0;
            return { cur: d.cur, avg: avg, max: d.max };
        }
    }

    const metrics = [
        { id: 'accel', name: "Accéléromètre", unit: "m/s²", type: 'xyz' },
        { id: 'gyro', name: "Gyroscope", unit: "rad/s", type: 'xyz' },
        { id: 'mag', name: "Magnétomètre", unit: "µT", type: 'xyz' },
        { id: 'gravity', name: "Inclinaison", unit: "°", type: 'xyz' },
        { id: 'lux', name: "Luminosité", unit: "Lux", type: 'single' },
        { id: 'gps_spd', name: "Vitesse GPS", unit: "km/h", type: 'single' },
        { id: 'baro', name: "Pression", unit: "hPa", type: 'single' },
        { id: 'memory', name: "JS Heap", unit: "MB", type: 'single' }
    ];

    const engines = {};
    const fmt = (v) => (v || 0).toFixed(2);

    // Build UI
    const grid = document.getElementById('grid');
    metrics.forEach(m => {
        engines[m.id] = new DataEngine();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="label">${m.name}</div>`;
        
        if (m.type === 'xyz') {
            card.innerHTML += `
                <div class="xyz-container">
                    ${['x', 'y', 'z'].map(axis => `
                        <div class="xyz-row">
                            <div class="axis-label" style="color:var(--axis-${axis})">${axis.toUpperCase()}</div>
                            <div class="val-cur" id="${m.id}-${axis}-cur">0.00</div>
                            <div class="val-avg" id="${m.id}-${axis}-avg">0.00</div>
                            <div class="val-max" id="${m.id}-${axis}-max">0.00</div>
                        </div>`).join('')}
                </div>`;
        } else {
            card.innerHTML += `
                <div class="single-val" id="${m.id}-s-cur">--</div>
                <div class="sub-text">AVG: <span id="${m.id}-s-avg">--</span> | MAX: <span id="${m.id}-s-max">--</span></div>`;
        }
        grid.appendChild(card);
    });

    let smoothHeading = 0;
    const filterAlpha = 0.12; // Filtre passe-bas pour la boussole

    const start = async () => {
        document.getElementById('interaction-overlay').style.display = 'none';
        document.getElementById('ui-status').innerText = "LIVE TELEMETRY";

        // BOUSSOLE & ORIENTATION
        window.addEventListener('deviceorientation', (e) => {
            // webkitCompassHeading est le seul fiable sur iOS pour le Nord Magnétique
            let rawHeading = e.webkitCompassHeading || (360 - e.alpha);
            
            // Logique de filtrage pour éviter les sauts brusques (passage 359->0)
            let diff = rawHeading - smoothHeading;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            smoothHeading += diff * filterAlpha;
            
            const heading = (smoothHeading + 360) % 360;

            document.getElementById('ui-ring').style.transform = `rotate(${-heading}deg)`;
            document.getElementById('ui-heading').innerText = Math.round(heading) + "°";
            document.getElementById('ui-cardinal').innerText = ["NORD", "N-EST", "EST", "S-EST", "SUD", "S-OUEST", "OUEST", "N-OUEST"][Math.round(heading / 45) % 8];
            
            // Inclinaison (Gravité relative)
            engines.gravity.update(e.beta, e.gamma, 0);
        }, true);

        // MOTION
        window.addEventListener('devicemotion', (e) => {
            const a = e.accelerationIncludingGravity || {x:0, y:0, z:0};
            engines.accel.update(a.x, a.y, a.z);
            const r = e.rotationRate || {alpha:0, beta:0, gamma:0};
            engines.gyro.update(r.alpha, r.beta, r.gamma);
        });

        // GPS & LUX
        navigator.geolocation.watchPosition(p => {
            engines.gps_spd.update((p.coords.speed || 0) * 3.6);
        }, null, {enableHighAccuracy: true});

        initLux();
        requestAnimationFrame(loop);
    };

    const loop = () => {
        metrics.forEach(m => {
            const eng = engines[m.id];
            if (m.type === 'xyz') {
                ['x', 'y', 'z'].forEach(ax => {
                    const s = eng.getStats(ax);
                    document.getElementById(`${m.id}-${ax}-cur`).innerText = fmt(s.cur);
                    document.getElementById(`${m.id}-${ax}-avg`).innerText = fmt(s.avg);
                    document.getElementById(`${m.id}-${ax}-max`).innerText = fmt(s.max);
                });
            } else {
                const s = eng.getStats('s');
                document.getElementById(`${m.id}-s-cur`).innerText = Math.round(s.cur);
                document.getElementById(`${m.id}-s-avg`).innerText = fmt(s.avg);
                document.getElementById(`${m.id}-s-max`).innerText = fmt(s.max);
            }
        });
        
        if (performance.memory) engines.memory.update(performance.memory.usedJSHeapSize / 1048576);
        requestAnimationFrame(loop);
    };

    const initLux = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}});
            const v = document.getElementById('hidden-cam');
            v.srcObject = s;
            const ctx = document.getElementById('lux-canvas').getContext('2d');
            setInterval(() => {
                if(v.readyState === 4) {
                    ctx.drawImage(v, 0, 0, 30, 30);
                    const d = ctx.getImageData(0,0,30,30).data;
                    let l = 0; for(let i=0; i<d.length; i+=4) l += (d[i]+d[i+1]+d[i+2])/3;
                    engines.lux.update(l / (d.length/4));
                }
            }, 1000);
        } catch(e) {}
    };

    // Auto-start attempt
    window.addEventListener('load', () => {
        const overlay = document.getElementById('interaction-overlay');
        overlay.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                try {
                    await DeviceOrientationEvent.requestPermission();
                    await DeviceMotionEvent.requestPermission();
                } catch(e) { console.error(e); }
            }
            start();
        });
    });
}
</script>
</body>
</html>
